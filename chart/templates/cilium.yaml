apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cilium
spec:
  chart: cilium/cilium
  version: 1.11.4
  targetNamespace: kube-system
  set:
    hubble:
      # See https://docs.cilium.io/en/stable/gettingstarted/hubble_setup/
      relay:
        enabled: true
      ui:
        enabled: true
    encryption:
      # See https://docs.cilium.io/en/stable/gettingstarted/encryption-wireguard/
      enabled: true
      type: wireguard
    l7Proxy: false
