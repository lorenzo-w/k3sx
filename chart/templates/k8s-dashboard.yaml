apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: k8s-dashboard
spec:
  chart: kubernetes-dashboard
  repo: https://kubernetes.github.io/dashboard
  version: 5.4.1
  targetNamespace: kubernetes-dashboard
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: k8s-dashboard-authproxy
spec:
  chart: oauth2-proxy
  repo: https://oauth2-proxy.github.io/manifests
  version: 6.2.0
  targetNamespace: kubernetes-dashboard
  set:
    config:
      clientID: k8s_dashboard
      clientSecret: {{ derivePassword 1 "maximum" .Values.secretSeed "k8s_dashboard-client" .Values.domain | b64enc | quote }}
      cookieSecret: {{ randAlphaNum 32 }}
      configFile: |-
        upstreams = [ "http://kubernetes-dashboard" ]
        pass_access_token = true
        pass_authorization_header = true

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme
      hosts:
        - host: {{ printf "%s.%s" .Values.root.subdomains.k8s_dashboard .Values.root.domain }}
      tls:
        - hosts:
            - {{ printf "%s.%s" .Values.root.subdomains.k8s_dashboard .Values.root.domain }}
          secretName: k8s-dashboard-cert
