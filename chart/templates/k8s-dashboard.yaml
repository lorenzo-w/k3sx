kind: Namespace
apiVersion: v1
metadata:
name: kubernetes-dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '5.4.1'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme
        nginx.ingress.kubernetes.io/auth-signin: {{ printf "https://%s.%s/oauth2/start" .Values.root.subdomains.oauth2_proxy .Values.root.domain }}
        nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth
      hosts:
        - host: {{ printf "%s.%s" .Values.root.subdomains.k8s_dashboard .Values.root.domain }}
      tls:
        - hosts:
            - {{ printf "%s.%s" .Values.root.subdomains.k8s_dashboard .Values.root.domain }}
          secretName: k8s-dashboard-cert