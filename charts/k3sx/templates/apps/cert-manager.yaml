kind: Namespace
apiVersion: v1
metadata:
  name: cert-manager
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: '1.8.0'
      sourceRef:
        kind: GitRepository
        name: k3sx
        namespace: flux-system
  values:
    letsencrypt_email: {{ .Values.email.admin_address | quote }}
    cert-manager:
      installCRDs: true
