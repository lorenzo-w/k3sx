kind: Namespace
apiVersion: v1
metadata:
  name: dex
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
spec:
  interval: 5m
  chart:
    spec:
      chart: dex
      version: '0.8.2'
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
  values:
    envVars:
      - name: IDP_CLIENT_ID
        value: {{ .Values.idp.clientID }}
      - name: IDP_CLIENT_SECRET
        value: {{ .Values.idp.clientSecret }}
    config:
      # See https://dexidp.io/docs/storage/ for more options
      storage:
        type: kubernetes
        config:
          inCluster: true
      issuer: {{ printf "https://%s.%s" .Values.subdomains.dex .Values.domain }}
      connectors:     
        - type: {{ .Values.idp.type }}
          id: {{ .Values.idp.type }}
          name: {{ .Values.idp.type }}
          config:
            # Credentials can be string literals or pulled from the environment.
            clientID: $IDP_CLIENT_ID
            clientSecret: $IDP_CLIENT_SECRET
            redirectURI: {{ printf "https://%s.%s/callback" .Values.subdomains.dex .Values.domain }}
            # flag which will switch from using the internal GitHub id to the users handle (@mention) as the user id.
            # It is possible for a user to change their own user name but it is very rare for them to do so
            {{ if eq .Values.idp.type "github" -}}
            useLoginAsID: true
            loadAllGroups: true
            {{- else if eq .Values.idp.type "oidc" -}}
            issuerURL: {{ .Values.idp.issuerURL }}
            {{- end }}
      staticClients:
        - id: k8s
          secret: {{ derivePassword 1 "maximum" .Values.secretSeed "k8s-client" .Values.domain | b64enc | quote }}
          name: "Kubernetes"
          redirectURIs: # See https://github.com/int128/kubelogin/blob/master/docs/setup.md#dex-with-github
            - http://localhost:8000
            - http://localhost:18000
            - {{ printf "https://%s.%s/oauth2/callback" .Values.subdomains.weave_gitops .Values.domain }}
          trustedPeers: # See https://dexidp.io/docs/custom-scopes-claims-clients/#cross-client-trust-and-authorized-party
            - oauth2_proxy
        - id: oauth2_proxy
          secret: {{ derivePassword 1 "maximum" .Values.secretSeed "oauth2_proxy-client" .Values.domain | b64enc | quote }}
          name: "OAuth2 Proxy"
          redirectURIs:
            - {{ printf "https://%s.%s/oauth2/callback" .Values.subdomains.oauth2_proxy .Values.domain }}
        - id: authentik
          secret: {{ derivePassword 1 "maximum" .Values.secretSeed "authentik-client" .Values.domain | b64enc | quote }}
          name: "Authentik"
          redirectURIs:
            - {{ printf "https://%s.%s/source/oauth/callback" .Values.subdomains.authentik .Values.domain }}

    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: acme
      hosts:
        - host: {{ printf "%s.%s" .Values.subdomains.dex  .Values.domain }}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - {{ printf "%s.%s" .Values.subdomains.dex  .Values.domain }}
          secretName: dex-cert
