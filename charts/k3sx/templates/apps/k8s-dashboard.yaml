{{ $host := printf "%s.%s" .Values.subdomains.k8s_dashboard .Values.domain -}}
{{ $path := "/" -}}
{{ $url := printf "https://%s%s" $host $path -}}

kind: Namespace
apiVersion: v1
metadata:
  name: kubernetes-dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '5.4.1'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme
        nginx.ingress.kubernetes.io/auth-response-headers: Authorization
        nginx.ingress.kubernetes.io/auth-signin: {{ printf "%s?rd=%s" (include "urls.authproxy_login" .) (urlquery $url) }}
        nginx.ingress.kubernetes.io/auth-url: {{ include "urls.authproxy_check" . }}
      hosts:
        - {{ $host }}
      tls:
        - hosts:
            - {{ $host }}
          secretName: k8s-dashboard-cert